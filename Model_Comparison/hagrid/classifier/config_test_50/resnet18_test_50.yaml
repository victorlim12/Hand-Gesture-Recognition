dataset:
  annotations: ${oc.env:BASE_HAGRID_DIRECTORY}/DATASET_DOWNLOAD_SCRIPTS/test/ann_subsample/
  dataset: ${oc.env:BASE_HAGRID_DIRECTORY}/DATASET_DOWNLOAD_SCRIPTS/test_50
  targets:
    - call
    - dislike
    - fist
    - four
    - like
    - mute
    - ok
    - one
    - palm
    - peace
    - rock
    - stop
    - stop_inverted
    - three
    - two_up
    - two_up_inverted
    - three2
    - peace_inverted
    - no_gesture
  image_size: [224, 224]
  subset: 2000
random_state: 42
device: 'cpu'
experiment_name: Resnet18_test
model:
  name: 'ResNet18'  # 'MobileNetV3_large' or 'MobileNetV3_small' or 'ResNet18' or 'ODE_small' or 'ODE_large'
  pretrained: False
  freezed: False
  start_epoch: 0
  checkpoint: ${oc.env:BASE_HAGRID_DIRECTORY}/TRAINED_MODELS/ResNet18.pth 
optimizer:
  lr: 0.005
  momentum: 0.9
  weight_decay: 0.0005
scheduler:
  start_factor: 0.001
train_params:
  epochs: 100
  num_workers: 16
  train_batch_size: 64
  test_batch_size: 64
  prefetch_factor: 16
metric_params:
  metrics: ['accuracy', 'f1_score', 'precision', 'recall']
  average: 'weighted'